server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # Health endpoint
  location /healthz {
    return 200 'ok';
    add_header Content-Type text/plain;
  }

  # Cache immutable static assets (filenames should be hashed by CRA)
  location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # SPA fallback for client-side routing (Firebase Auth redirects included)
  location / {
    try_files $uri /index.html;
  }
}
